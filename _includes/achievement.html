---
layout: resume
title: "Resume"
---

<h2><em>{{ include.type }}</em></h2>
{% for item in site.data.achievements %} 
{% if item.type == include.type %}
<a href="{{ item.link }}" target="_BLANK">
  <div class="table-row-resume">
    <p>{{ item.name }}</p>
    <div class="table-metadata">
      <h5 class="table-location">{{ item.location }}</h5>
      <h5 class="table-date">{{ item.date | date: "%b %Y" }}</h5>
    </div>
  </div>
</a>
{% endif %} 
{% endfor %}
