---
layout: default
---

<div class="main"> 
<b>My newsletter, <a href="https://neobanked.substack.com">Neobanked</a>, is published on Sundays every two weeks. Sign up below</b>
<br>
<br>
<center><iframe src="https://neobanked.substack.com/embed" width="330" height="120" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe></center>
</div>

<div class="newsletters">
  {% for newsletter in site.newsletters reversed %}
    <article class="newsletter">

      <h1><a href="{{ site.baseurl }}{{ newsletter.url }}">{{ newsletter.title }}</a></h1>

      <div class="entry">
        {{ newsletter.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ newsletter.url }}" class="read-more">Read more</a>
    </article>
  {% endfor %}
</div>
