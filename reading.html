---
layout: default
title: "Reading"
---
<h1 class="pageHeader">Reading</h1>

<div class="achievements">
  <h2>2023</h2>
  {% for item in site.data.books %}
    {% if item.year == 2023 %}
      <div class="table-row">
        <p>{% if item.recommended == yes %}<i>{{ item.name }}</i>{% else %}{{ item.name }}{% endif %}</p>
        <div class="table-metadata">
          <h6 class="table-location">{{ item.type }}</h6>
        </div>
      </div>
    {% endif %}
  {% endfor %}
</div>
